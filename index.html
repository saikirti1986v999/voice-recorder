<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder App</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recorder App</h1>
        <audio id="recorder" class="hidden" muted></audio>
        <div>
            <button class="button" id="start">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none" class="svg-icon"><g stroke-width="2" stroke-linecap="round" stroke="#ff342b"><rect y="3" x="9" width="6" rx="3" height="11"></rect><path d="m12 18v3"></path><path d="m8 21h8"></path><path d="m19 11c0 3.866-3.134 7-7 7-3.86599 0-7-3.134-7-7"></path></g></svg>
                <span class="label">Record</span>
            </button>
            <button class="button hidden" id="stop">&#x23F9; Stop</button>
        </div>
        <span class="title hidden">Saved Recording</span>
        <audio id="player" class="hidden" controls></audio>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
